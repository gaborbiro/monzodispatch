<html>
<head>
<meta charset="utf-8" />
<title>MonzoDispatch FCM Test</title>
</head>
<body>
	<form method="POST" action="/">
		<table>
			<tr>
				<td>Device token:</td>
				<td><input type="text" name="token" value="{{ token }}"></td>
			</tr>
			<tr>
				<td>Notification title:</td>
				<td><input type="text" name="notification_title" value="da title"></td>
			</tr>
			<tr>
				<td>Notification body:</td>
				<td><input type="text" name="notification_body" value="da body"></td>
			</tr>
            <tr>
				<td>Data (json):</td>
				<td><input type="text" name="data" value="{'monzo_data': {'data': {'amount':100,'category':'luxury','created':'2019-02-16T13:13:19.464Z','description':'Test transaction','id':'Test id','notes':'Test notes'}}}"></td>
			</tr>
		</table>

		<input type="submit" value="Send" class="btn btn-primary" /> 
		{% csrf_token %}
	</form>
	<div>
		{{ message }}
	</div>
</body>
</html>
